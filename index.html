	<body>
		<h1>Liste med avendte Git commandoer</h1>
		<ul>
			<li>Git clone - cloner dit remote repo til din computer</li>
			<li>Git add -A - adder alle filer og ændringer til stage</li>
			<li>git commit -m "Skal være relevent tekst"</li>
			<li>Git push - skubber dit lokale repo ud i skyen</li>
			<li>git status - tjekker status på dit LOKALE repo</li>
		</ul>
